# =============================================================================
# Cross-platform Tmux Configuration for Ubuntu and macOS
# Enhanced Edition with Modern Features
# Based on misc_config project and k-tmux
# =============================================================================

# =============================================================================
# General Settings
# =============================================================================

# Use xterm keys
setw -g xterm-keys on

# UTF-8 support (for older tmux versions)
set -gq status-utf8 on

# Use 256 colors and enable true color
set-option -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

# Undercurl support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# History limit
set-option -g history-limit 50000

# Message display time (milliseconds)
set-option -g display-time 4000

# Repeat time for commands
set-option -g repeat-time 600

# Renumber windows automatically
set-option -g renumber-windows on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Bell settings
set -g visual-bell off
set -g bell-action none

# Focus events (for Vim compatibility)
set -g focus-events on

# Mouse support
set -g mouse on

# Escape time (for vim)
set -sg escape-time 10

# =============================================================================
# Key Bindings - Prefix
# =============================================================================

# Change prefix to Ctrl-a (like GNU Screen)
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# Press Ctrl-a twice to send Ctrl-a to the application
bind a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"
bind R source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Detach
bind d detach

# =============================================================================
# Key Bindings - Session
# =============================================================================
bind -r ( switch-client -p
bind -r ) switch-client -n
bind L switch-client -l

# Session management popup
bind C-s display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v "^$(tmux display-message -p '#S')\$" | fzf --reverse --header='Switch to session' | xargs tmux switch-client -t"

# =============================================================================
# Key Bindings - Window
# =============================================================================

# Start window index at 1
set-option -g base-index 1

# Start pane index at 1
set-window-option -g pane-base-index 1

# Other pane dimensions
set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80

# Create new window with current path
bind-key c new-window -c "#{pane_current_path}"

# Create new window and prompt for name
bind-key C command-prompt -p "Window name:" "new-window -n '%%'"

# Rename window
bind-key , command-prompt -I "#W" "rename-window '%%'"

# Kill window
bind-key & confirm -p "Kill window #W? (y/n)" kill-window

# Next/previous window
bind-key t next-window
bind-key T previous-window
bind-key n next-window
bind-key p previous-window

# Last window
bind-key l last-window

# Swap windows
bind-key -r < swap-window -t -1
bind-key -r > swap-window -t +1

# Rotate windows
bind-key C-o rotate-window

# Window chooser
bind-key w choose-tree -Zw

# =============================================================================
# Key Bindings - Pane
# =============================================================================

# Split panes using \ and - (no shift needed), with current path
unbind '"'
unbind %
bind-key \\ split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"
bind-key | split-window -h -c "#{pane_current_path}"
bind-key _ split-window -v -c "#{pane_current_path}"

# Vim-style pane navigation
unbind-key h
bind-key h select-pane -L
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key l
bind-key l select-pane -R

# Smart pane switching with Vim awareness
# These don't use prefix key
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\\/)vim$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\\/)vim$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\\/)vim$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\\/)vim$' && tmux send-keys C-l) || tmux select-pane -R"

# Last pane
bind -n C-\\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\\/)vim$' && tmux send-keys 'C-\\\') || tmux select-pane -l"

# Clear screen with prefix + C-l
bind C-l send-keys 'C-l'

# Display pane numbers
bind-key q display-panes

# Resize panes (repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Swap panes
bind -r > swap-pane -D
bind -r < swap-pane -U

# Break pane to new window
bind-key b break-pane

# Join pane from window
bind-key @ command-prompt -p "Join pane from:" "join-pane -s ':%%'"

# Kill pane
bind-key x confirm -p "Kill pane? (y/n)" kill-pane

# Zoom pane
bind-key z resize-pane -Z

# Synchronize panes
bind-key S set-window-option synchronize-panes

# =============================================================================
# Copy Mode (Vi style)
# =============================================================================

# Use vi mode
setw -g mode-keys vi

# Enter copy mode
bind-key [ copy-mode
bind-key ] paste-buffer

# Quick copy mode with prefix + v
bind-key v copy-mode

# Paste
unbind p
bind p paste-buffer

# Vi-style copy mode bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi Escape send-keys -X cancel
bind-key -T copy-mode-vi H send-keys -X start-of-line
bind-key -T copy-mode-vi L send-keys -X end-of-line
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi Y send-keys -X copy-line-and-cancel

# Search in copy mode
bind-key -T copy-mode-vi / command-prompt -i -p "Search down:" "send -X search-forward-incremental '%%'"
bind-key -T copy-mode-vi ? command-prompt -i -p "Search up:" "send -X search-backward-incremental '%%'"

# Jump to previous prompt (useful in shells)
bind-key -T copy-mode-vi [ send-keys -X previous-prompt
bind-key -T copy-mode-vi ] send-keys -X next-prompt

# =============================================================================
# Popup Windows (Tmux 3.2+)
# =============================================================================

# Scratch terminal popup
bind-key C-t display-popup -E -d "#{pane_current_path}" -w 80% -h 80%

# Lazygit popup
bind-key g display-popup -E -d "#{pane_current_path}" -w 90% -h 90% "lazygit"

# Calculator popup
bind-key C-c display-popup -E -w 40% -h 40% "bc -l"

# =============================================================================
# Clipboard Integration
# =============================================================================

# macOS
%if "#{==:#{OSTYPE},darwin*}"
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
%endif

# Linux
%if "#{==:#{OSTYPE},linux*}"
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in 2>/dev/null || xsel --clipboard --input 2>/dev/null || cat"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in 2>/dev/null || xsel --clipboard --input 2>/dev/null || cat"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in 2>/dev/null || xsel --clipboard --input 2>/dev/null || cat"
%endif

# =============================================================================
# Status Bar - Dracula Theme Style
# =============================================================================

# Status bar refresh interval
set -g status-interval 5

# Status bar position
set -g status-position bottom

# Basic colors
set -g status-bg "#282a36"
set -g status-fg "#f8f8f2"

# Length
set -g status-left-length 100
set -g status-right-length 100

# Alignment
set-option -g status-justify left

# Status left
set -g status-left "#[bg=#bd93f9,fg=#282a36,bold] #S #[bg=#44475a,fg=#f8f8f2] #{?client_prefix,#[bg=#ff79c6] PREFIX ,}#[bg=#282a36] "

# Window status
setw -g window-status-format "#[fg=#6272a4]#I:#W"
setw -g window-status-current-format "#[fg=#50fa7b,bold]#I:#W"
setw -g window-status-separator " | "

# Status right
set -g status-right "#[fg=#8be9fd]#{?window_zoomed_flag, 󰍉 ZOOM ,}#[fg=#ffb86c]#{?pane_synchronized, 󰓦 SYNC ,}#[fg=#6272a4] | #[fg=#f8f8f2]%H:%M #[fg=#6272a4]| #[fg=#50fa7b]%Y-%m-%d "

# =============================================================================
# Window and Pane Colors
# =============================================================================

# Pane border colors
set -g pane-border-style fg="#6272a4",bg=default
set -g pane-active-border-style fg="#bd93f9",bg=default

# Pane number display
display-panes-active-colour "#50fa7b"
display-panes-colour "#6272a4"

# Message style
set -g message-style fg="#f8f8f2",bg="#44475a"
set -g message-command-style fg="#f8f8f2",bg="#44475a"

# Mode style (copy mode)
set -g mode-style fg="#282a36",bg="#f1fa8c"

# Clock mode
setw -g clock-mode-colour "#50fa7b"
setw -g clock-mode-style 24

# =============================================================================
# Default Shell
# =============================================================================

# Try to use zsh if available, fallback to bash
if-shell 'command -v zsh' 'set-option -g default-shell /bin/zsh' \
    'if-shell "command -v bash" "set-option -g default-shell /bin/bash"'

# =============================================================================
# Plugins (TPM - Tmux Plugin Manager)
# =============================================================================

# Auto-install TPM if not present
if "test ! -d ~/.tmux/plugins/tpm" \
    "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'sainnhe/tmux-fzf'

# Plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-processes 'ssh psql mysql sqlite3'

# Continuum settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

# tmux-fzf settings
set -g @tmux-fzf-launch-key 'C-f'

# Logging settings
set -g @logging-path "$HOME/.tmux/logs"

# Initialize TPM (keep at bottom)
run -b '~/.tmux/plugins/tpm/tpm'
