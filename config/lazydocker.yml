# =============================================================================
# Lazydocker Configuration
# The lazier way to manage everything docker
# https://github.com/jesseduffield/lazydocker
# =============================================================================

gui:
  scrollHeight: 2
  scrollPastBottom: true
  mouseEvents: true
  ignoreMouseEvents: false
  theme:
    activeBorderColor:
      - green
      - bold
    inactiveBorderColor:
      - white
    optionsTextColor:
      - blue
    selectedLineBgColor:
      - default
    selectedRangeBgColor:
      - default
    standingUnselectedItemBackgroundColor:
      - black
      - bold
  showIcons: true
  sidePanelWidth: 0.3333
  showBottomLine: true
  expandFocusedSidePanel: false

logs:
  timestamps: false
  since: '60m'
  tail: ''

commandTemplates:
  dockerCompose: docker-compose
  restartService: '{{ .DockerCompose }} restart {{ .Service.Name }}'
  stopService: '{{ .DockerCompose }} stop {{ .Service.Name }}'
  serviceLogs: '{{ .DockerCompose }} logs --since=60m --follow {{ .Service.Name }}'
  viewServiceLogs: '{{ .DockerCompose }} logs --since=60m {{ .Service.Name }}'
  rebuildService: '{{ .DockerCompose }} up -d --build {{ .Service.Name }}'
  recreateService: '{{ .DockerCompose }} up -d --force-recreate {{ .Service.Name }}'
  viewServiceLogsSinceStart: '{{ .DockerCompose }} logs --since=0m {{ .Service.Name }}'
  allLogs: docker-compose logs --tail=300 --follow
  viewAllLogs: docker-compose logs
  dockerComposeConfigFiles: ''
  checkDockerComposeConfig: '{{ .DockerCompose }} config'
  serviceBulkLogs: '{{ .DockerCompose }} logs --since=60m {{ .Service.Name }}'

oS:
  openCommand: open {{filename}}
  openLinkCommand: open {{link}}

stats:
  graphs:
    - caption: CPU (%)
      statPath: DerivedStats.CPUPercentage
      color: blue
    - caption: Memory (%)
      statPath: DerivedStats.MemoryPercentage
      color: green
    - caption: Memory (MB)
      statPath: DerivedStats.Memory
      color: cyan
    - caption: Net I/O (MB)
      statPath: DerivedStats.NetIO
      color: yellow
    - caption: Disk I/O (MB)
      statPath: DerivedStats.DiskIO
      color: magenta

update:
  method: prompt
  days: 14

reporting: undetermined
confirmOnQuit: false

keybinding:
  universal:
    quit: q
    quit-alt1: <c-c>
    return: <esc>
    prevItem: <up>
    nextItem: <down>
    prevItem-alt: k
    nextItem-alt: j
    scrollUpMain: <pgup>
    scrollDownMain: <pgdown>
    scrollUpMain-alt1: K
    scrollDownMain-alt1: J
    scrollUpMain-alt2: <c-u>
    scrollDownMain-alt2: <c-d>
    executeShellCommand: ':'
    refresh: R
    nextScreenMode: +
    prevScreenMode: _
    optionMenu: x
    optionMenu-alt1: <null>
    filter: / <c-s>
    nextMatch: "n"
    prevMatch: "N"
    openRecentRepos: <c-r>
    new: n
    edit: e
    openFile: o
    scrollUpMain-alt1: pgup
    scrollDownMain-alt1: pgdown
    undo: z
    redo: <c-z>
    filteringMenu: <c-s>
    diffingMenu: <c-e>
    copyToClipboard: <c-o>
    submitEditorText: <enter>
    extrasMenu: '@'
    toggleWhitespaceInDiffView: <c-w>
    increaseContextInDiffView: '}'
    decreaseContextInDiffView: '{'

  status:
    restartDocker: 'r'
    runCustomCommand: c
    viewAllLogs: a
    viewLogs: d
    containerBulkCommand: b
    projectBulkCommand: p
    sync: s

  containers:
    viewLogs: l
    containerBulkCommand: b
    restart: r
    rebuild: R
    viewRestartOptions: E
    execShell: e
    runCustomCommand: c
    viewLogs: l
    remove: d
    hideStopped: <c-s>
    hideExited: <c-x>
    pause: p
    rename: n
    stop: s

  services:
    viewLogs: l
    restart: r
    rebuild: R
    recreate: R
    viewRestartOptions: E
    viewRebuildOptions: b
    bulkCommand: b
    runCustomCommand: c
    execShell: e
    viewLogs: l
    removeVolumes: v
    viewLogs: l
    stop: s

  images:
    viewLogs: l
    bulkCommand: b
    runCustomCommand: c
    viewLogs: l
    runCustomCommand: c
    discardChanges: D
    removeDangling: <c-a>
    viewLogs: l
    copyImageId: <c-i>

  volumes:
    viewLogs: l
    bulkCommand: b
    runCustomCommand: c
    pruneVolumes: d

  networks:
    bulkCommand: b
    runCustomCommand: c
    remove: d

customCommands:
  containers:
    - name: bash
      attach: true
      command: docker exec -it {{ .Container.ID }} /bin/bash
      serviceNames: []

  services:
    - name: logs
      attach: true
      command: docker-compose logs -f {{ .Service.Name }}
      serviceNames: []

  images:
    - name: history
      attach: false
      command: docker history {{ .Image.ID }}

  volumes:
    - name: inspect
      attach: false
      command: docker volume inspect {{ .Volume.Name }}
